<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./css/style.css">
    <script src="./js/script.js"></script>
    <!-- GOOGLE ICONS -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- GOOGLE FONTS -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400&display=swap" rel="stylesheet">
    <!-- FONTAWESOME -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>

    <div id="container">
        <div id="bar-dark-light">
            <span<i class="fa fa-brightness"></i></span>
            <a href="#"><span<i class="fa fa-moon fa-inverse"></i></span></a>
        </div>
        <div id="area-calc">
            <span>____</span>
            <hr/>
        </div>
        <div id="area-numbers">
            <div class="numbers">
                <div><a class="numbers-click" href="#"><span><i id="ac" class="fa-solid">AC</i></span></a></div>
                <div><a href="#"><span><i class="fa-solid fa-delete-left fa-xs"></i></span></a></div>
                <div><a href="#"><span><i class="fa-solid fa-percent fa-xs"></i></span></a></div>
                <div><a href="#"><span><i class="fa-solid fa-divide fa-xs"></i></span></a></div>
            </div>
            <div class="numbers">
                <div><a class="numbers-click" href="#"><span><i class="fa-solid">7</i></span></a></div>
                <div><a class="numbers-click" href="#"><span><i class="fa-solid">8</i></span></a></div>
                <div><a class="numbers-click" href="#"><span><i class="fa-solid">9</i></span></a></div>
                <div><a href="#"><span><i class="fa-solid fa-xmark fa-xs"></i></span></a></div>
            </div>
            <div class="numbers">
                <div><a class="numbers-click" href="#"><span><i class="fa-solid">4</i></span></a></div>
                <div><a class="numbers-click" href="#"><span><i class="fa-solid">5</i></span></a></div>
                <div><a class="numbers-click" href="#"><span><i class="fa-solid">6</i></span></a></div>
                <div><a href="#"><span><i class="fa-solid fa-minus fa-xs"></i></span></a></div>
            </div>
            <div class="numbers">
                <div><a class="numbers-click" href="#"><span><i class="fa-solid">1</i></span></a></div>
                <div><a class="numbers-click" href="#"><span><i class="fa-solid">2</i></span></a></div>
                <div><a class="numbers-click" href="#"><span><i class="fa-solid">3</i></span></a></div>
                <div><a href="#"><span><i class="fa-solid fa-plus fa-xs"></i></span></a></div>
            </div>
            <div class="numbers">
                <div><a href="#"><span><i class="fa-solid fa-plus-minus fa-xs"></i></span></a></div>
                <div><a class="numbers-click" href="#"><span><i class="fa-solid">0</i></span></a></div>
                <div><a class="numbers-click" href="#"><span><i class="fa-solid">,</i></span></a></div>
                <div><a id="equals" href="#"><span><i class="fa-solid fa-equals fa-xs"></i></span></a></div>
            </div>
        </div>
    </div>

</body>
</html>
